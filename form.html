<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CoreUI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/coreui-icons.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="tempusdominus-bootstrap-4.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        .datepicker-days th.dow:nth-last-child(2),
        .datepicker-days td:nth-last-child(2) {
            color: #00f;
        }
        .datepicker-days th.dow:last-child,
        .datepicker-days td:last-child {
            color: #f00;
        }
    </style>
    

    <title>Core UI Sample</title>
</head>

<body class="app sidebar-show sidebar-fixed">
    <header class="app-header navbar">

        <!-- brand -->
        <a class="navbar-brand position-static m-0" href="">Hoge</a>

        <!-- top main menu -->
        <ul class="navbar-nav">
            <li class="nav-item px-3">
                <a class="nav-link" href="">Home</a>
            </li>
            <li class="nav-item px-3">
                <a class="nav-link active" href="">Users</a>
            </li>
            <li class="nav-item px-3">
                <a class="nav-link" href="">Settings</a>
            </li>
        </ul>

        <!-- top right menu -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item px-3">
                <a class="nav-link" href="login.html">Logout</a>
            </li>
        </ul>

    </header>
    <div class="app-body">

        <!-- sidebar -->
        <div class="sidebar">
            <div class="sidebar-nav">
                <ul class="nav">
                    <li class="nav-title">Nav Title1</li>
                    <li class="nav-item">
                        <a href="user.html" class="nav-link"><i class="nav-icon cui-speedometer"></i>List</a>
                    </li>
                    <li class="nav-item">
                        <a href="form.html" class="nav-link"><i class="nav-icon cui-speedometer"></i>Form</a>
                    </li>
                    <li class="nav-title">Nav Title2</li>
                    <li class="nav-item">
                        <a href="" class="nav-link"><i class="nav-icon cui-speedometer"></i>menu3</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- main -->
        <div class="main">
            <!-- パンくずメニュー -->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="index.html">Home</a>
                </li>
                <li class="breadcrumb-item">Form</li>
            </ol>
            <!-- content -->
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                Form
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group row pb-3">
                                        <label class="col-sm-2 col-form-label">ユーザー名</label>
                                        <div class="col-sm-10">
                                            <input type="name" class="form-control" placeholder="UserName">
                                        </div>
                                    </div>
                                    <div class="form-group row pb-3">
                                        <label class="col-sm-2 col-form-label">メールアドレス</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" placeholder="example@example.com">
                                        </div>
                                    </div>
                                    <div class="form-group row pb-3">
                                        <label class="col-sm-2 col-form-label">セレクトボックス</label>
                                        <div class="col-sm-10">
                                            <select class="form-control is-invalid">
                                                <option>選択してください</option>
                                                <option>選択1</option>
                                                <option>選択2</option>
                                            </select>
                                            <div class="invalid-feedback">
                                                項目を選択をしてください。
                                            </div>
                                        </div>
                                    </div>
                                </form>                                    
                                <form class="was-validated">   
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">ラジオボックス</label>
                                        <div class="col-sm-10 py-2">
                                            <div class="custom-control custom-radio">
                                                <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
                                                <label class="custom-control-label" for="customControlValidation2">選択1</label>
                                            </div>
                                            <div class="custom-control custom-radio mb-3">
                                                <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
                                                <label class="custom-control-label" for="customControlValidation3">選択2</label>
                                                <div class="invalid-feedback">どれか１つ選択してください。</div>
                                            </div>
                                        </div>
                                    </div>                                
                                </form>
                                <form>
                                    <div class="form-group row pb-3">
                                        <label class="col-sm-2 col-form-label">テキスト</label>
                                        <div class="col-sm-10">
                                            <textarea type="text" class="form-control" rows="5" placeholder="テキスト"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row pb-3">
                                        <label class="col-sm-2 col-form-label">日付</label>
                                        <div class="col-sm-10 row">
                                                <div class="input-group date col-sm-3" id="datetimepicker1" data-target-input="nearest">
                                                    <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" />
                                                    <span class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                                        <span class="input-group-text"><i class="nav-icon cui-calendar"></i></span>
                                                    </span>
                                                </div>
                                                <span class="py-1">〜</span>
                                                <div class="input-group date col-sm-3" id="datetimepicker2" data-target-input="nearest">
                                                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2" />
                                                        <span class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                                                            <span class="input-group-text"><i class="nav-icon cui-calendar"></i></span>
                                                        </span>
                                                    </div>
                                        </div>
                                    </div>
                                </form>
                                <form class="was-validated">
                                    <div class="form-group row pb-3">
                                        <label class="col-sm-2 col-form-label">チェックボックス</label>
                                        <div class="col-sm-10 py-2">
                                            <div class="custom-control custom-checkbox mb-3">
                                                <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
                                                <label class="custom-control-label" for="customControlValidation1">利用規約に同意する</label>
                                                <div class="invalid-feedback">チェックしてください。</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2  col-form-label"></label>
                                        <div class="col-sm-10">
                                                <a href="confirm.html" class="btn btn-primary">確認画面</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- aside 表示しない -->
        <div class="aside-menu">
            aside
        </div>
    </div>

    <!-- footer -->
    <footer class="app-footer">
        <span>&copy; 2019 ETCO LLC.</span>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, Bootstrap, then CoreUI  -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@coreui/coreui/dist/js/coreui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/ja.js" type="text/javascript"></script>
    <script src="tempusdominus-bootstrap-4.js"></script>

    <script type="text/javascript">
        $(function () {
        $('#datetimepicker1, #datetimepicker2').datetimepicker({
            yearSuffix: '年',
            dayViewHeaderFormat: 'YYYY{0} MMMM',
            tooltips: {
                close: '閉じる',
                selectMonth: '月を選択',
                prevMonth: '前月',
                nextMonth: '次月',
                selectYear: '年を選択',
                prevYear: '前年',
                nextYear: '次年',
                selectTime: '時間を選択',
                selectDate: '日付を選択',
                prevDecade: '前期間',
                nextDecade: '次期間',
                selectDecade: '期間を選択',
                prevCentury: '前世紀',
                nextCentury: '次世紀'
            },
            format: 'YYYY/MM/DD',
            locale: 'ja',
            firstDay: 1,
            
        });
    });
    </script>
</body>

</html>
